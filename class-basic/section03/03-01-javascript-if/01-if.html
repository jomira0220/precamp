      let 철수나이 = 13;
      if (철수나이 >= 20) {
        console.log("철수는 성인입니다.");
      } else if (철수나이 >= 8 && 철수나이 <= 13) {
        console.log("초등학생입니다.");
      } else if (철수나이 >= 14 && 철수나이 <= 16) {
        console.log("중학생입니다.");
      } else {
        console.log("고등학생입니다.");
      }

      const 프로필 = {
        이름: "철수",
        나이: 12,
        학교: "다람쥐초등학교",
      };

      if (프로필.나이 >= 20) {
        console.log("성인입니다.");
      } else if (프로필.나이 >= 8 && 프로필.나이 <= 13) {
        console.log("초등학생입니다.");
      } else if (프로필.나이 >= 14 && 프로필.나이 <= 16) {
        console.log("중학생입니다.");

        console.log("고등학생입니다.");
      }

      // const 시험점수 = { 국어: 75, 영어: 50, 수학: 60 };
      const 국영수점수 = [75, 50, 60];
      if (국영수점수[0] >= 90) {
        console.log("국어 합격입니다.");
      } else {
        console.log("국어 불합격입니다.");

      // 초간단 연산자 : 삼항연산자

      const 과학점수 = 50;
      const 합격기준점수 = 90;
      과학점수 >= 합격기준점수
        ? console.log("과학점수 90점 이상 합격입니다.")
        : console.log("과학점수 90점 미만 불합격입니다.");

      if (true) {

      }
