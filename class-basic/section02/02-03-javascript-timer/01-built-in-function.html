<!DOCTYPE html>
<html lang="ko">
  <head>
    <title>내장함수실습</title>
    <script>
      // setTimeout(기능, 밀리세컨드초) : 일정시간 후에 한번 실행;
      setTimeout(function () {
        console.log("3초 뒤에 실행됩니다.");
      }, 3000);

      // setInterval(기능, 밀리세컨드초) : 일정시간마다 반복실행
      setInterval(function () {
        console.log("3초마다 실행됩니다.");
      }, 1000);
    </script>
  </head>
  <body></body>
</html>
